<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranica sa sidebarom i chatom</title>
    <style>
        body { margin:0; font-family: Arial, sans-serif; }

        /* Sidebar */
        .sidebar {
            position: fixed; left:0; top:0; width:250px; height:100%;
            background-color:#ffffff; color:#333333; padding-top:60px; padding-left: 10px;
            transition: transform 0.3s ease; z-index:1002; overflow-y:auto;
        }
        .sidebar a {
            display:block; color:#333333; padding:15px 20px; text-decoration:none;
            transition: background 0.3s; font-size: 1.5em; font-weight: 700;
        }
        .sidebar a:hover { background-color: #E0E0E0; }

        /* Glavni sadržaj */
        #main {
            margin-left:250px;
            transition: margin-left 0.3s ease; 
        }

        .sidebar.desktop-closed { transform: translateX(-250px); }
        body.desktop-sidebar-closed #main { margin-left:0; }

        section {
            min-height:60vh; display:flex; flex-direction:column;
            justify-content:flex-start; align-items:center; font-size:2em;
            padding:20px; text-align:center;
        }
        section p { font-size:1em; margin-top:10px; }

        /* Chat box unutar prve sekcije */
        #qaBox {
            margin:20px auto; 
            padding:15px; 
            width:100%;
            max-width:600px;
            box-sizing:border-box;
            text-align:center;
            border:1px solid #ccc; 
            border-radius:8px; 
            background:#f9f9f9;
            display:flex; flex-direction: column;
        }
        #answer {
            margin-bottom:15px;
            font-weight:bold;
            min-height:20px;
            text-align:left;
            word-wrap: break-word;
        }
        #qaBox textarea { 
            padding:10px; 
            width:100%; 
            font-size:1em; 
            margin-bottom:10px; 
            display:block; 
            resize:none;
            min-height:40px;  
            overflow:hidden;
            box-sizing:border-box;
        }
        #qaBox button { 
            padding:10px 15px; 
            font-size:1em; 
            cursor:pointer; 
            align-self: flex-start;
        }

        /* Scroll to top button */
        #topBtn {
            display:none; position:fixed; top:20px; right:30px; z-index:1004;
            font-size:16px; padding:10px 15px; background-color:#888; color:white;
            border:none; border-radius:5px; cursor:pointer; transition:background-color 0.3s;
        }
        #topBtn:hover { background-color:#555; }

        /* Toggle sidebar */
        #toggleBtn {
            display:block; position:fixed; top:15px; left:15px; font-size:24px;
            background:none; border:none; color:#333; cursor:pointer; z-index:1005;
        }

        @media screen and (max-width:768px) {
            .sidebar { transform: translateX(-250px); }
            .sidebar.mobile-open { transform: translateX(0); }
            #main { margin-left:0; }
            #qaBox { margin:20px 10px; max-width:none; } /* puni ekran sa marginama */
            #qaBox button { align-self: stretch; } /* dugme zauzima celu širinu */
        }
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar"></div>
    
    <div id="main">
        <button id="toggleBtn">☰</button>
        <div id="sections"></div>
    </div>

    <button id="topBtn" onclick="scrollToTop()">Botanica</button>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');
        const sectionsContainer = document.getElementById('sections');
        const body = document.body;

        // Toggle sidebar
        function toggleSidebar() {
            if (window.innerWidth > 768) {
                sidebar.classList.toggle('desktop-closed');
                body.classList.toggle('desktop-sidebar-closed');
            } else {
                sidebar.classList.toggle('mobile-open');
            }
        }
        toggleBtn.addEventListener('click', toggleSidebar);

        function setSidebarState() {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('desktop-closed');
                body.classList.remove('desktop-sidebar-closed');
                sidebar.classList.remove('mobile-open');
            } else {
                sidebar.classList.remove('mobile-open');
                sidebar.classList.remove('desktop-closed');
                body.classList.remove('desktop-sidebar-closed');
            }
        }
        window.addEventListener('load', setSidebarState);
        window.addEventListener('resize', setSidebarState);

        // Touch swipe za mobilni sidebar
        let touchStartX = null;
        document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
        document.addEventListener('touchend', e => {
            if(!touchStartX) return;
            let diffX = e.changedTouches[0].screenX - touchStartX;
            if(window.innerWidth <= 768) {
                if(diffX > 50 && !sidebar.classList.contains('mobile-open')) sidebar.classList.add('mobile-open');
                if(diffX < -50 && sidebar.classList.contains('mobile-open')) sidebar.classList.remove('mobile-open');
            }
            touchStartX = null;
        });

        // Scroll to top
        const topBtn = document.getElementById("topBtn");
        window.onscroll = () => topBtn.style.display = (document.documentElement.scrollTop > 200) ? "block" : "none";
        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }

        // Učitavanje sekcija i postavljanje chat-a u prvu sekciju
        fetch("content.json")
            .then(res => res.ok ? res.json() : Promise.reject("Greška u učitavanju JSON-a"))
            .then(data => {
                sidebar.innerHTML = ""; 
                sectionsContainer.innerHTML = "";
                let i = 0;
                for(let key in data) {
                    i++;
                    const item = data[key];

                    // Sidebar link
                    const link = document.createElement("a");
                    link.dataset.target = key;
                    link.textContent = item.title;
                    link.addEventListener("click", e => {
                        e.preventDefault();
                        const sec = document.getElementById(key);
                        if(sec) sec.scrollIntoView({behavior:"smooth"});
                        if(window.innerWidth <= 768) sidebar.classList.remove('mobile-open');
                    });
                    sidebar.appendChild(link);

                    // Sekcija
                    const section = document.createElement("section");
                    section.id = key;
                    section.style.backgroundColor = item.bgColor || (i%2===0?"#F5F5F5":"#FFFFFF");
                    section.style.color = "#333333";
                    section.innerHTML = item.content || "";

                    // Ako je prva sekcija, dodaj chat box unutra
                    if(i === 1) {
                        const qaBox = document.createElement("div");
                        qaBox.id = "qaBox";
                        qaBox.innerHTML = `
                            <div id="answer"></div>
                            <textarea id="userQuestion" placeholder="Postavi pitanje..."></textarea>
                            <button id="sendBtn">Pošalji</button>
                        `;
                        section.appendChild(qaBox);

                        // Chat funkcionalnost
                        const sendBtn = qaBox.querySelector("#sendBtn");
                        const userQuestion = qaBox.querySelector("#userQuestion");
                        const answerDiv = qaBox.querySelector("#answer");
                        const SERVER_URL = "https://04240be8d6c6.ngrok-free.app"; // zameni sa svojim serverom

                        let visitorId = localStorage.getItem("visitor_id");
                        if (!visitorId) {
                            visitorId = "user_" + Math.random().toString(36).substring(2, 10);
                            localStorage.setItem("visitor_id", visitorId);
                        }

                        let loadingInterval = null;
                        function startLoading() {
                            let dots = 0;
                            answerDiv.textContent = ".";
                            loadingInterval = setInterval(() => {
                                dots = (dots + 1) % 8;
                                answerDiv.textContent = "." + ".".repeat(dots);
                            }, 500);
                        }
                        function stopLoading() {
                            clearInterval(loadingInterval);
                            loadingInterval = null;
                        }

                        // Auto-grow funkcija za textarea
                        userQuestion.addEventListener('input', e => {
                            e.target.style.height = 'auto';
                            e.target.style.height = (e.target.scrollHeight) + 'px';
                        });

                        function sendQuestion() {
                            const question = userQuestion.value.trim();
                            if(!question) return;
                            startLoading();
                            fetch(`${SERVER_URL}/ask?id=${encodeURIComponent(visitorId)}&question=${encodeURIComponent(question)}`)
                                .then(res => res.ok ? res.text() : Promise.reject("Greška servera"))
                                .then(data => {
                                    stopLoading();
                                    answerDiv.textContent = data;
                                })
                                .catch(err => {
                                    stopLoading();
                                    console.error(err);
                                    answerDiv.textContent = "Greška u komunikaciji sa serverom.";
                                });
                            userQuestion.value = '';
                            userQuestion.style.height = 'auto'; // reset visine posle slanja
                        }

                        sendBtn.addEventListener("click", sendQuestion);
                        userQuestion.addEventListener("keydown", (e) => {
                            if(e.key === "Enter" && !e.shiftKey) { 
                                e.preventDefault(); 
                                sendQuestion(); 
                            }
                        });
                    }

                    sectionsContainer.appendChild(section);
                }
            })
            .catch(err => console.error(err));
    </script>
</body>
</html>
