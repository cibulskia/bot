<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranica sa sidebarom</title>
    <style>
        body { margin:0; font-family: Arial, sans-serif; }
        .sidebar {
            position: fixed; left:0; top:0; width:250px; height:100%;
            background-color:#ffffff; color:black; padding-top:60px;
            transition: transform 0.3s ease; z-index:1002; overflow-y:auto;
            /* Inicijalno stanje za mobilne i desktop */
            transform: translateX(0); /* Pretpostavljamo da je otvoren na desktopu */
        }
        .sidebar a {
            display:block; color:black; padding:15px 20px; text-decoration:none;
            transition: background 0.3s;
        }
        .sidebar a:hover { background-color: #E0E0E0; }

        #main {
            margin-left:250px; /* Inicijalno stanje za desktop */
            transition: margin-left 0.3s ease; padding-top:50px;
        }

        /* Skrivanje sidebara i prilagođavanje main elementa kada je sidebar zatvoren */
        .sidebar.closed {
            transform: translateX(-250px);
        }
        body.sidebar-closed #main {
            margin-left:0;
        }

        section {
            min-height:100vh; display:flex; flex-direction:column;
            justify-content:center; align-items:center; font-size:2em;
            padding:20px; text-align:center;
        }
        section p { font-size:1em; margin-top:10px; }

        #topBtn {
            display:none; position:fixed; top:20px; right:30px; z-index:1004;
            font-size:16px; padding:10px 15px; background-color:#888; color:white;
            border:none; border-radius:5px; cursor:pointer; transition:background-color 0.3s;
        }
        #topBtn:hover { background-color:#555; }

        #telegramBtn {
            position:fixed; bottom:20px; right:30px; z-index:1004;
            background-color:#888; color:white; padding:12px 20px; border:none;
            border-radius:5px; font-size:16px; font-weight:bold; cursor:pointer;
            text-decoration:none; transition:background-color 0.3s;
        }
        #telegramBtn:hover { background-color:#555; }

        #toggleBtn {
            display:block; position:fixed; top:15px; left:15px; font-size:24px;
            background:none; border:none; color:#333; cursor:pointer; z-index:1005;
        }

        @media screen and (max-width:768px) {
            .sidebar { transform: translateX(-250px); } /* Inicijalno zatvoren na mobilnom */
            .sidebar.open { transform: translateX(0); } /* Otvoren na mobilnom */
            #main { margin-left:0; } /* Uvek 0 na mobilnom, sidebar preklapa */

            /* Uklanjamo pravila za .sidebar.closed na mobilnom jer je .sidebar vec zatvoren */
            .sidebar.closed {
                transform: translateX(-250px);
            }
            body.sidebar-closed #main {
                margin-left:0; /* Na mobilnom ovo nema efekta, ali ne smeta */
            }
        }
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar"></div>
    <div id="main">
        <button id="toggleBtn">☰</button>
        <div id="sections"></div>
    </div>

    <button id="topBtn" onclick="scrollToTop()">Idi na vrh</button>
    <a href="https://t.me/Cileaibot" target="_blank" id="telegramBtn">Postavi pitanje (Telegram)</a>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');
        const sectionsContainer = document.getElementById('sections');
        const body = document.body;

        // Funkcija za prebacivanje stanja sidebara
        function toggleSidebar() {
            if (window.innerWidth > 768) { // Desktop
                sidebar.classList.toggle('closed');
                body.classList.toggle('sidebar-closed');
            } else { // Mobilni
                sidebar.classList.toggle('open');
            }
        }

        toggleBtn.addEventListener('click', toggleSidebar);

        // Inicijalno stanje sidebara pri učitavanju stranice
        function setInitialSidebarState() {
            if (window.innerWidth > 768) {
                // Na desktopu, sidebar je inicijalno otvoren
                sidebar.classList.remove('closed');
                body.classList.remove('sidebar-closed');
            } else {
                // Na mobilnom, sidebar je inicijalno zatvoren
                sidebar.classList.add('closed'); // Koristimo 'closed' za mobilni da se CSS transform primeni
                sidebar.classList.remove('open'); // Ukloni 'open' za svaki slucaj
                body.classList.remove('sidebar-closed'); // Na mobilnom ne menjamo marginu main-a
            }
        }

        // Postavi inicijalno stanje pri učitavanju
        window.addEventListener('load', setInitialSidebarState);
        // I pri promeni veličine prozora
        window.addEventListener('resize', setInitialSidebarState);


        let touchStartX = null;
        document.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
        document.addEventListener('touchend', e => {
            if(!touchStartX) return;
            let diffX = e.changedTouches[0].screenX - touchStartX;
            if(window.innerWidth <= 768) {
                if(diffX > 50 && !sidebar.classList.contains('open')) { // Otvaranje sa swipe-om udesno
                    sidebar.classList.add('open');
                    sidebar.classList.remove('closed'); // Ukloni 'closed' kada se otvara
                }
                if(diffX < -50 && sidebar.classList.contains('open')) { // Zatvaranje sa swipe-om ulevo
                    sidebar.classList.remove('open');
                    sidebar.classList.add('closed'); // Dodaj 'closed' kada se zatvara
                }
            }
            touchStartX = null;
        });

        const topBtn = document.getElementById("topBtn");
        window.onscroll = () => topBtn.style.display = (document.documentElement.scrollTop > 200) ? "block" : "none";
        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }

        fetch("content.json")
            .then(res => res.ok ? res.json() : Promise.reject("Greška u učitavanju JSON-a"))
            .then(data => {
                sidebar.innerHTML = ""; sectionsContainer.innerHTML = "";
                let i = 0;
                for(let key in data) {
                    i++;
                    const item = data[key];

                    const link = document.createElement("a");
                    link.dataset.target = key;
                    link.textContent = item.title;
                    link.addEventListener("click", e => {
                        e.preventDefault();
                        const sec = document.getElementById(key);
                        if(sec) sec.scrollIntoView({behavior:"smooth"});
                        // Zatvori sidebar na mobilnom nakon klika na link
                        if(window.innerWidth <= 768) {
                            sidebar.classList.remove('open');
                            sidebar.classList.add('closed'); // Odrzava stanje zatvorenog sidebara
                        }
                    });
                    sidebar.appendChild(link);

                    const section = document.createElement("section");
                    section.id = key;
                    section.style.backgroundColor = item.bgColor || (i%2===0?"#F5F5F5":"#FFFFFF");
                    section.style.color = item.textColor || "black";
                    section.innerHTML = item.content || "";
                    sectionsContainer.appendChild(section);
                }
            })
            .catch(err => console.error(err));
    </script>
</body>
</html>
