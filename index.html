<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranica sa sidebarom i navigatorom</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Top navigator */
        nav.topnav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #F5F5F5;
            color: black;
            padding: 10px 0;
            text-align: center;
            z-index: 1003;
        }

        nav.topnav a {
            color: black;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        nav.topnav a:hover {
            color: #ff9800;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 60px;
            transition: transform 0.3s ease;
            z-index: 1002;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* Glavni sadržaj */
        #main {
            margin-left: 250px;
            transition: margin-left 0.3s ease;
            padding-top: 50px; /* za top navigator */
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        #sekcija1 { background-color: #FFFFFF; }
        #sekcija2 { background-color: #F5F5F5; }
        #sekcija3 { background-color: #FFFFFF; }
        #sekcija4 { background-color: #F5F5F5; }

        /* Dugme Idi na vrh */
        #topBtn {
            display: none;
            position: fixed;
            top: 20px;
            right: 30px;
            z-index: 1004;
            font-size: 16px;
            padding: 10px 15px;
            background-color: #888;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #topBtn:hover {
            background-color: #555;
        }

        /* Telegram dugme */
        #telegramBtn {
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 1004;
            background-color: #888; 
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        #telegramBtn:hover {
            background-color: #555;
        }

        /* Dugme za toggle sidebar-a */
        #toggleBtn {
            display: none;
            position: fixed;
            top: 25px;
            left: 15px;
            font-size: 24px;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            z-index: 1005;
        }

        /* Mobile */
        @media screen and (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }
            .sidebar.open {
                transform: translateX(0);
            }
            #main {
                margin-left: 0;
            }
            #toggleBtn {
                display: block;
            }
        }

    </style>
</head>
<body>

    <!-- Top navigator -->
    <nav class="topnav">
        <a data-target="sekcija1">Sekcija 1</a>
        <a data-target="sekcija2">Sekcija 2</a>
        <a data-target="sekcija3">Sekcija 3</a>
        <a data-target="sekcija4">Sekcija 4</a>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a data-target="sekcija1">Sekcija 1</a>
        <a data-target="sekcija2">Sekcija 2</a>
        <a data-target="sekcija3">Sekcija 3</a>
        <a data-target="sekcija4">Sekcija 4</a>
    </div>

    <!-- Glavni sadržaj -->
    <div id="main">
        <button id="toggleBtn">☰</button>

        <section id="sekcija1">Sekcija 1</section>
        <section id="sekcija2">Sekcija 2</section>
        <section id="sekcija3">Sekcija 3</section>
        <section id="sekcija4">Sekcija 4</section>
    </div>

    <!-- Dugme Idi na vrh -->
    <button id="topBtn" onclick="scrollToTop()">Idi na vrh</button>

    <!-- Telegram dugme -->
    <a href="https://t.me/Cilebotai" target="_blank" id="telegramBtn">Postavi pitanje (Telegram)</a>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');

        // Dugme za toggle sidebar
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Touch swipe za otvaranje i zatvaranje sidebar-a (mobilni)
        let touchStartX = null;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(e) {
            if (!touchStartX) return;
            let touchEndX = e.changedTouches[0].screenX;
            let diffX = touchEndX - touchStartX;

            // Ako je swipe desno i na mobilnom, otvori sidebar
            if (window.innerWidth <= 768) {
                if (diffX > 50) sidebar.classList.add('open');
                if (diffX < -50) sidebar.classList.remove('open');
            }
            touchStartX = null;
        });

        // Glatko skrolovanje za linkove
        document.querySelectorAll('.sidebar a[data-target], .topnav a[data-target]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                targetEl.scrollIntoView({ behavior: 'smooth' });

                // Na mobilnom zatvori sidebar nakon klika
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('open');
                }
            });
        });

        // Dugme Idi na vrh
        const topBtn = document.getElementById("topBtn");
        window.onscroll = function() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                topBtn.style.display = "block";
            } else {
                topBtn.style.display = "none";
            }
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
