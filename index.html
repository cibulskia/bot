<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednostranična stranica</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #F5F5F5;
            color: white;
            padding: 10px 0;
            z-index: 1000;
            text-align: center;
        }

        nav a {
            color: black;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            color: #ff9800;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: black;
        }

        #sekcija1 { background-color: #FFFFFF; }
        #sekcija2 { background-color: #F5F5F5; }
        #sekcija3 { background-color: #FFFFFF; }
        #sekcija4 { background-color: #F5F5F5; }

        #topBtn {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1001;
            font-size: 18px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #topBtn:hover {
            background-color: #ff9800;
        }
    </style>
</head>
<body>

    <nav>
        <a data-target="sekcija1">Sekcija 1</a>
        <a data-target="sekcija2">Sekcija 2</a>
        <a data-target="sekcija3">Sekcija 3</a>
        <a data-target="sekcija4">Sekcija 4</a>
    </nav>

    <section id="sekcija1">Sekcija 1</section>
    <section id="sekcija2">Sekcija 2</section>
    <section id="sekcija3">Sekcija 3</section>
    <section id="sekcija4">Sekcija 4</section>

    <button id="topBtn" onclick="scrollToTop()">Vrh</button>

    <script>
        const topBtn = document.getElementById("topBtn");

        window.onscroll = function() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                topBtn.style.display = "block";
            } else {
                topBtn.style.display = "none";
            }
        };

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Glatko skrolovanje za linkove u navigaciji
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); // onemogućava instant "skok"
                const targetId = this.getAttribute('data-target');
                const targetEl = document.getElementById(targetId);
                targetEl.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
