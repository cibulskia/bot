<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranica sa sidebarom i chatom</title>
    <style>
        body { margin:0; font-family: Arial, sans-serif; }

        /* Sidebar */
        .sidebar {
            position: fixed; left:0; top:0; width:250px; height:100%;
            background-color:#ffffff; color:#333333; padding-top:60px; padding-left: 10px;
            transition: transform 0.3s ease; z-index:1002; overflow-y:auto;
        }
        .sidebar a {
            display:block; color:#333333; padding:15px 20px; text-decoration:none;
            transition: background 0.3s; font-size: 1.5em; font-weight: 700;
        }
        .sidebar a:hover { background-color: #E0E0E0; }

        /* Glavni sadržaj */
        #main {
            margin-left:250px;
            transition: margin-left 0.3s ease; 
        }

        .sidebar.desktop-closed { transform: translateX(-250px); }
        body.desktop-sidebar-closed #main { margin-left:0; }

        section {
            min-height:60vh; display:flex; flex-direction:column;
            justify-content:flex-start; align-items:center; font-size:2em;
            padding:20px; text-align:center;
        }
        section p { font-size:1em; margin-top:10px; }

        /* Chat popup */
        #qaPopup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border: 1px solid #ccc;
            display: none;
            flex-direction: column;
            z-index: 1006;
            overflow: hidden;
        }
        #chatHistory {
            padding: 10px;
            max-height: 50vh; /* ograničenje do pola ekrana */
            overflow-y: auto;
            font-size: 0.95em;
        }
        .chat-message {
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .chat-message.user { text-align: right; color: #007BFF; }
        .chat-message.bot { text-align: left; color: #333333; }

        #qaPopup textarea { 
            padding:10px; 
            width: calc(100% - 20px); 
            font-size:1em; 
            margin:10px; 
            display:block; 
            resize:none;
            min-height:40px;  
            overflow:hidden;
            box-sizing:border-box;
        }
        #qaPopup button { 
            padding:10px 15px; 
            font-size:1em; 
            cursor:pointer; 
            margin:10px; 
            align-self:flex-end;
        }

        /* Open chat button */
        #openChatBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1005;
            padding: 15px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            background-color: #007BFF;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #openChatBtn:hover { background-color: #0056b3; }

        /* Scroll to top button */
        #topBtn {
            display:none; position:fixed; top:20px; right:30px; z-index:1004;
            font-size:16px; padding:10px 15px; background-color:#888; color:white;
            border:none; border-radius:5px; cursor:pointer; transition:background-color 0.3s;
        }
        #topBtn:hover { background-color:#555; }

        /* Toggle sidebar */
        #toggleBtn {
            display:block; position:fixed; top:15px; left:15px; font-size:24px;
            background:none; border:none; color:#333; cursor:pointer; z-index:1005;
        }

        @media screen and (max-width:768px) {
            .sidebar { transform: translateX(-250px); }
            .sidebar.mobile-open { transform: translateX(0); }
            #main { margin-left:0; }
            #qaPopup { max-height: 70vh; width: 90%; }
        }
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar"></div>
    
    <div id="main">
        <button id="toggleBtn">☰</button>
        <div id="sections"></div>
    </div>

    <button id="topBtn" onclick="scrollToTop()">Botanica</button>
    <button id="openChatBtn">Chat</button>

    <div id="qaPopup">
        <div id="chatHistory"></div>
        <textarea id="userQuestion" placeholder="Postavi pitanje..."></textarea>
        <button id="sendBtn">Pošalji</button>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');
        const sectionsContainer = document.getElementById('sections');
        const body = document.body;

        function toggleSidebar() {
            if (window.innerWidth > 768) {
                sidebar.classList.toggle('desktop-closed');
                body.classList.toggle('desktop-sidebar-closed');
            } else {
                sidebar.classList.toggle('mobile-open');
            }
        }
        toggleBtn.addEventListener('click', toggleSidebar);

        function setSidebarState() {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('desktop-closed');
                body.classList.remove('desktop-sidebar-closed');
                sidebar.classList.remove('mobile-open');
            } else {
                sidebar.classList.remove('mobile-open');
                sidebar.classList.remove('desktop-closed');
                body.classList.remove('desktop-sidebar-closed');
            }
        }
        window.addEventListener('load', setSidebarState);
        window.addEventListener('resize', setSidebarState);

        const topBtn = document.getElementById("topBtn");
        window.onscroll = () => topBtn.style.display = (document.documentElement.scrollTop > 200) ? "block" : "none";
        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }

        const openChatBtn = document.getElementById("openChatBtn");
        const qaPopup = document.getElementById("qaPopup");
        openChatBtn.addEventListener("click", () => {
            qaPopup.style.display = qaPopup.style.display === "flex" ? "none" : "flex";
        });

        fetch("content.json")
            .then(res => res.ok ? res.json() : Promise.reject("Greška u učitavanju JSON-a"))
            .then(data => {
                sidebar.innerHTML = ""; 
                sectionsContainer.innerHTML = "";
                let i = 0;
                for(let key in data) {
                    i++;
                    const item = data[key];

                    const link = document.createElement("a");
                    link.dataset.target = key;
                    link.textContent = item.title;
                    link.addEventListener("click", e => {
                        e.preventDefault();
                        const sec = document.getElementById(key);
                        if(sec) sec.scrollIntoView({behavior:"smooth"});
                        if(window.innerWidth <= 768) sidebar.classList.remove('mobile-open');
                    });
                    sidebar.appendChild(link);

                    const section = document.createElement("section");
                    section.id = key;
                    section.style.backgroundColor = item.bgColor || (i%2===0?"#F5F5F5":"#FFFFFF");
                    section.style.color = "#333333";
                    section.innerHTML = item.content || "";
                    sectionsContainer.appendChild(section);
                }
            })
            .catch(err => console.error(err));

        const sendBtn = document.getElementById("sendBtn");
        const userQuestion = document.getElementById("userQuestion");
        const chatHistory = document.getElementById("chatHistory");
        const SERVER_URL = "https://botanica.ngrok.app";

        let visitorId = localStorage.getItem("visitor_id");
        if (!visitorId) {
            visitorId = "user_" + Math.random().toString(36).substring(2, 10);
            localStorage.setItem("visitor_id", visitorId);
        }

        let loadingInterval = null;
        function startLoading() {
            let dots = 0;
            loadingInterval = setInterval(() => {
                dots = (dots + 1) % 4;
                userQuestion.placeholder = "Obrada" + ".".repeat(dots);
            }, 500);
        }

        function stopLoading() {
            clearInterval(loadingInterval);
            loadingInterval = null;
            userQuestion.placeholder = "Postavi pitanje...";
        }

        function appendMessage(sender, text) {
            const div = document.createElement("div");
            div.className = `chat-message ${sender}`;
            div.textContent = text;
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        userQuestion.addEventListener('input', e => {
            e.target.style.height = 'auto';
            e.target.style.height = (e.target.scrollHeight) + 'px';
        });

        function sendQuestion() {
            const question = userQuestion.value.trim();
            if(!question) return;
            appendMessage("user", question);
            userQuestion.value = '';
            userQuestion.style.height = 'auto';
            startLoading();

            fetch(`${SERVER_URL}/ask?id=${encodeURIComponent(visitorId)}&question=${encodeURIComponent(question)}`, {
                headers: { "ngrok-skip-browser-warning": "true" }
            })
            .then(res => res.ok ? res.text() : Promise.reject("Greška servera"))
            .then(data => {
                stopLoading();
                appendMessage("bot", data);
            })
            .catch(err => {
                stopLoading();
                console.error(err);
                appendMessage("bot", "Greška u komunikaciji sa serverom.");
            });
        }

        sendBtn.addEventListener("click", sendQuestion);
        userQuestion.addEventListener("keydown", e => {
            if(e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendQuestion();
            }
        });
    </script>
</body>
</html>
``
