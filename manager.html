<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>SQL Manager (42 polja)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { width: 90%; padding: 5px; margin: 3px 0 10px 0; }
        label { font-weight: bold; display: block; margin-top: 5px; }
        button { margin: 10px 5px 10px 0; padding: 8px 16px; }
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 15px; }
        #readResult { background: #f4f4f4; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h2>Kreiranje SQL fajla</h2>
    <input type="text" id="createName" placeholder="Ime fajla"><br>

    <div class="grid" id="fieldsGrid">

        <div><label for="field11">Natpis 11</label><input type="text" id="field11" placeholder="Polje 11"></div>
        <div><label for="field12">Natpis 12</label><input type="text" id="field12" placeholder="Polje 12"></div>

        <div><label for="field15">Natpis 15</label><input type="text" id="field15" placeholder="Polje 15"></div>
        <div><label for="field16">Natpis 16</label><input type="text" id="field16" placeholder="Polje 16"></div>
        <div><label for="field17">Natpis 17</label><input type="text" id="field17" placeholder="Polje 17"></div>
        <div><label for="field18">Natpis 18</label><input type="text" id="field18" placeholder="Polje 18"></div>

        <div><label for="field19">Natpis 19</label><input type="text" id="field19" placeholder="Polje 19"></div>

        <div><label for="field23">Natpis 23</label><input type="text" id="field23" placeholder="Polje 23"></div>

        <div><label for="field25">Natpis 25</label><input type="text" id="field25" placeholder="Polje 25"></div>
        <div><label for="field26">Natpis 26</label><input type="text" id="field26" placeholder="Polje 26"></div>
        <div><label for="field27">Natpis 27</label><input type="text" id="field27" placeholder="Polje 27"></div>

        <div><label for="field42">Natpis 42</label><input type="text" id="field42" placeholder="Polje 42"></div>
    </div>

    <button id="createBtn">Kreiraj</button>
    <p id="createResult"></p>

    <h2>Čitanje SQL fajla</h2>
    <input type="text" id="readName" placeholder="Ime fajla"><br>
    <button id="readBtn">Čitaj</button>
    <h3>Sadržaj fajla:</h3>
    <pre id="readResult"></pre>

    <script>
        const SERVER_URL = "https://botanica.ngrok.app";

        // Kreiranje fajla
        document.getElementById("createBtn").addEventListener("click", async () => {
            const name = document.getElementById("createName").value.trim();
            if (!name) { alert("Unesi ime fajla!"); return; }

            const fields = {};
            for (let i = 1; i <= 42; i++) fields["field" + i] = document.getElementById("field" + i).value.trim();

            try {
                const res = await fetch(`${SERVER_URL}/create_sql`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ name, ...fields })
                });
                const data = await res.json();
                document.getElementById("createResult").textContent = data.message || data.error;
            } catch (err) {
                document.getElementById("createResult").textContent = "Greška: " + err;
            }
        });

        // Čitanje fajla
        document.getElementById("readBtn").addEventListener("click", async () => {
            const name = document.getElementById("readName").value.trim();
            if (!name) { alert("Unesi ime fajla!"); return; }

            try {
                const res = await fetch(`${SERVER_URL}/read_sql`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ name })
                });
                const data = await res.json();
                if (data.success) {
                    document.getElementById("readResult").textContent = data.content;
                    for (let i = 1; i <= 42; i++)
                        document.getElementById("field" + i).value = data["field" + i] || "";
                } else {
                    document.getElementById("readResult").textContent = data.error;
                }
            } catch (err) {
                document.getElementById("readResult").textContent = "Greška: " + err;
            }
        });
    </script>
</body>
</html>
