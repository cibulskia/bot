<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>SQL Manager (43 polja)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { width: 90%; padding: 5px; margin: 3px 0 10px 0; }
        label { font-weight: bold; display: block; margin-top: 5px; }
        button { margin: 10px 5px 10px 0; padding: 8px 16px; }
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 15px; }
        #readResult { background: #f4f4f4; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>

    <br>

        <div><label for="field7">Odgovor 2</label><input type="text" id="field7" placeholder="Polje 7"></div>
        <div><label for="field8">Pitanje 21</label><input type="text" id="field8" placeholder="Polje 8"></div>
        <div><label for="field9">Pitanje 22</label><input type="text" id="field9" placeholder="Polje 9"></div>
        <div><label for="field10">Pitanje 23</label><input type="text" id="field10" placeholder="Polje 10"></div>
        <div><label for="field11">Pitanje 24</label><input type="text" id="field11" placeholder="Polje 11"></div>
        <div><label for="field12">Pitanje 25</label><input type="text" id="field12" placeholder="Polje 12"></div>

        <div><label for="field13">Odgovor 3</label><input type="text" id="field13" placeholder="Polje 13"></div>
        <div><label for="field14">Pitanje 31</label><input type="text" id="field14" placeholder="Polje 14"></div>
        <div><label for="field15">Pitanje 32</label><input type="text" id="field15" placeholder="Polje 15"></div>
        <div><label for="field16">Pitanje 33</label><input type="text" id="field16" placeholder="Polje 16"></div>
        <div><label for="field17">Pitanje 34</label><input type="text" id="field17" placeholder="Polje 17"></div>
        <div><label for="field18">Pitanje 35</label><input type="text" id="field18" placeholder="Polje 18"></div>

        <div><label for="field19">Odgovor 4</label><input type="text" id="field19" placeholder="Polje 19"></div>
        <div><label for="field20">Pitanje 41</label><input type="text" id="field20" placeholder="Polje 20"></div>
        <div><label for="field21">Pitanje 42</label><input type="text" id="field21" placeholder="Polje 21"></div>
        <div><label for="field22">Pitanje 43</label><input type="text" id="field22" placeholder="Polje 22"></div>
        <div><label for="field23">Pitanje 44</label><input type="text" id="field23" placeholder="Polje 23"></div>
        <div><label for="field24">Pitanje 45</label><input type="text" id="field24" placeholder="Polje 24"></div>

        <div><label for="field25">Odgovor 5</label><input type="text" id="field25" placeholder="Polje 25"></div>
        <div><label for="field26">Pitanje 51</label><input type="text" id="field26" placeholder="Polje 26"></div>
        <div><label for="field27">Pitanje 52</label><input type="text" id="field27" placeholder="Polje 27"></div>

        <div><label for="field38">Pitanje 71</label><input type="text" id="field38" placeholder="Polje 38"></div>

        <!-- Novo dodato polje -->
        <div><label for="field43">Podrazumevani odgovor</label><input type="text" id="field43" placeholder="Polje 43"></div>
    </div>

    <p id="createResult"></p>

    <h2>Čitaj bazu</h2>
    <input type="text" id="readName" placeholder="Ime fajla"><br>
    <button id="readBtn">Čitaj</button>
    <h3>Sadržaj fajla:</h3>
    <pre id="readResult"></pre>

    <script>
        const SERVER_URL = "https://botanica.ngrok.app";

        // Kreiranje fajla
        document.getElementById("createBtn").addEventListener("click", async () => {
            const name = document.getElementById("createName").value.trim();
            if (!name) { alert("Unesi ime fajla!"); return; }

            const fields = {};
            for (let i = 1; i <= 43; i++) fields["field" + i] = document.getElementById("field" + i).value.trim();

            try {
                const res = await fetch(`${SERVER_URL}/create_sql`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ name, ...fields })
                });
                const data = await res.json();
                document.getElementById("createResult").textContent = data.message || data.error;
            } catch (err) {
                document.getElementById("createResult").textContent = "Greška: " + err;
            }
        });

        // Čitanje fajla
        document.getElementById("readBtn").addEventListener("click", async () => {
            const name = document.getElementById("readName").value.trim();
            if (!name) { alert("Unesi ime fajla!"); return; }

            try {
                const res = await fetch(`${SERVER_URL}/read_sql`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ name })
                });
                const data = await res.json();
                if (data.success) {
                    document.getElementById("readResult").textContent = data.content;
                    for (let i = 1; i <= 43; i++)
                        document.getElementById("field" + i).value = data["field" + i] || "";
                } else {
                    document.getElementById("readResult").textContent = data.error;
                }
            } catch (err) {
                document.getElementById("readResult").textContent = "Greška: " + err;
            }
        });
    </script>
</body>
</html>
