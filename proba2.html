<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Embed Chat Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: sans-serif; line-height:1.6;">

  <h2>Test Chat Widget</h2>

  <p>Ovo je dugačka stranica za testiranje ponašanja widgeta...</p>
  <div style="height:1500px; background:linear-gradient(white,#eee); margin-top:20px;"></div>
  <h2 style="text-align:center; margin:50px 0;">KRAJ</h2>

  <!-- Fiksirani chat widget uvek u donjem desnom uglu -->
  <iframe src="https://cibulskia.github.io/bot/chat_widget"
          style="
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border-radius: 10px;
            z-index: 9999;
          "
          title="Chat Widget"></iframe>

</body>
</html>
