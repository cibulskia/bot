<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>SQL Manager (43 polja + login + widget)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { width: 90%; padding: 5px; margin: 3px 0 10px 0; }
        label { font-weight: bold; display: block; margin-top: 5px; }
        button { margin: 10px 5px 10px 0; padding: 8px 16px; }
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 15px; }
        #createResult, #widgetCode { 
            background: #f4f4f4; padding: 10px; border: 1px solid #ccc; 
            white-space: pre-wrap; max-height: 300px; overflow-y: auto; 
        }
        .login-box { border: 1px solid #aaa; padding: 15px; margin-bottom: 20px; background: #fafafa; }
    </style>
</head>
<body>
    <h2>Prijava</h2>
    <div class="login-box">
        <label for="username">Korisničko ime</label>
        <input type="text" id="username" placeholder="Unesi korisničko ime">

        <label for="password">Lozinka</label>
        <input type="password" id="password" placeholder="Unesi lozinku">

        <button id="loginBtn">Login</button>
        <button id="logoutBtn">Logout</button>
        <p id="loginMsg"></p>
    </div>

    <h2>Kreiraj / Ažuriraj bazu</h2>
    <button id="createBtn">Kreiraj / Ažuriraj</button>
    <p id="createResult"></p>

    <div class="grid" id="fieldsGrid">
        <!-- Polja 1-43 -->
        <div><label for="field1">Odgovor 1</label><input type="text" id="field1"></div>
        <div><label for="field2">Pitanje 11</label><input type="text" id="field2"></div>
        <div><label for="field3">Pitanje 12</label><input type="text" id="field3"></div>
        <div><label for="field4">Pitanje 13</label><input type="text" id="field4"></div>
        <div><label for="field5">Pitanje 14</label><input type="text" id="field5"></div>
        <div><label for="field6">Pitanje 15</label><input type="text" id="field6"></div>
        <div><label for="field7">Odgovor 2</label><input type="text" id="field7"></div>
        <div><label for="field8">Pitanje 21</label><input type="text" id="field8"></div>
        <div><label for="field9">Pitanje 22</label><input type="text" id="field9"></div>
        <div><label for="field10">Pitanje 23</label><input type="text" id="field10"></div>
        <div><label for="field11">Pitanje 24</label><input type="text" id="field11"></div>
        <div><label for="field12">Pitanje 25</label><input type="text" id="field12"></div>
        <div><label for="field13">Odgovor 3</label><input type="text" id="field13"></div>
        <div><label for="field14">Pitanje 31</label><input type="text" id="field14"></div>
        <div><label for="field15">Pitanje 32</label><input type="text" id="field15"></div>
        <div><label for="field16">Pitanje 33</label><input type="text" id="field16"></div>
        <div><label for="field17">Pitanje 34</label><input type="text" id="field17"></div>
        <div><label for="field18">Pitanje 35</label><input type="text" id="field18"></div>
        <div><label for="field19">Odgovor 4</label><input type="text" id="field19"></div>
        <div><label for="field20">Pitanje 41</label><input type="text" id="field20"></div>
        <div><label for="field21">Pitanje 42</label><input type="text" id="field21"></div>
        <div><label for="field22">Pitanje 43</label><input type="text" id="field22"></div>
        <div><label for="field23">Pitanje 44</label><input type="text" id="field23"></div>
        <div><label for="field24">Pitanje 45</label><input type="text" id="field24"></div>
        <div><label for="field25">Odgovor 5</label><input type="text" id="field25"></div>
        <div><label for="field26">Pitanje 51</label><input type="text" id="field26"></div>
        <div><label for="field27">Pitanje 52</label><input type="text" id="field27"></div>
        <div><label for="field28">Pitanje 53</label><input type="text" id="field28"></div>
        <div><label for="field29">Pitanje 54</label><input type="text" id="field29"></div>
        <div><label for="field30">Pitanje 55</label><input type="text" id="field30"></div>
        <div><label for="field31">Odgovor 6</label><input type="text" id="field31"></div>
        <div><label for="field32">Pitanje 61</label><input type="text" id="field32"></div>
        <div><label for="field33">Pitanje 62</label><input type="text" id="field33"></div>

        <div><label for="field40">Pitanje 73</label><input type="text" id="field40"></div>
        <div><label for="field41">Pitanje 74</label><input type="text" id="field41"></div>
        <div><label for="field42">Pitanje 75</label><input type="text" id="field42"></div>
        <div><label for="field43">Podrazumevani odgovor</label><input type="text" id="field43"></div>
    </div>

    <h2>Widget</h2>
    <button id="generateWidgetBtn">Generiši widget HTML</button>
    <pre id="widgetCode"></pre>

    <script>
        const SERVER_URL = "https://botanica.ngrok.app";

        // LOGIN
        document.getElementById("loginBtn").addEventListener("click", async () => {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            if (!username || !password) {
                document.getElementById("loginMsg").textContent = "Unesi korisničko ime i lozinku!";
                return;
            }
            try {
                const res = await fetch(`${SERVER_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                    credentials: "include"
                });
                const data = await res.json();
                document.getElementById("loginMsg").textContent = data.message || data.error;

                if (data.success) {
                    for (let i = 1; i <= 43; i++) {
                        document.getElementById("field" + i).value = data["field" + i] || "";
                    }
                }
            } catch (err) {
                document.getElementById("loginMsg").textContent = "Greška: " + err;
            }
        });

        // LOGOUT
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            try {
                const res = await fetch(`${SERVER_URL}/logout`, { method: "POST", credentials: "include" });
                const data = await res.json();
                document.getElementById("loginMsg").textContent = data.message || data.error;
                for (let i = 1; i <= 43; i++) document.getElementById("field" + i).value = "";
            } catch (err) {
                document.getElementById("loginMsg").textContent = "Greška: " + err;
            }
        });

        // Kreiranje / ažuriranje baze
        document.getElementById("createBtn").addEventListener("click", async () => {
            const fields = {};
            for (let i = 1; i <= 43; i++) fields["field" + i] = document.getElementById("field" + i).value.trim();
            try {
                const res = await fetch(`${SERVER_URL}/create_sql`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(fields),
                    credentials: "include"
                });
                const data = await res.json();
                document.getElementById("createResult").textContent = data.message || data.error;
            } catch (err) {
                document.getElementById("createResult").textContent = "Greška: " + err;
            }
        });

        // Generisanje widget koda
        document.getElementById("generateWidgetBtn").addEventListener("click", () => {
            const username = document.getElementById("username").value.trim() || "korisnik";
            const widgetHTML = `<iframe 
  src="https://cibulskia.github.io/bot/chat_widget?site=${encodeURIComponent(username)}"  
  style="position: fixed; bottom: 0; right: 0; width: 100%; max-width: 400px; height: 600px; border: none; z-index: 9999;"
  scrolling="no"
></iframe>`;
            document.getElementById("widgetCode").textContent = widgetHTML;
        });
    </script>
</body>
</html>
