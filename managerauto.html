<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>SQL Manager (43 polja + login + widget)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { width: 90%; padding: 5px; margin: 3px 0 10px 0; }
        label { font-weight: bold; display: block; margin-top: 5px; }
        button { margin: 10px 5px 10px 0; padding: 8px 16px; }
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 15px; }
        #readResult, #widgetCode { 
            background: #f4f4f4; padding: 10px; border: 1px solid #ccc; 
            white-space: pre-wrap; max-height: 300px; overflow-y: auto; 
        }
        .login-box { border: 1px solid #aaa; padding: 15px; margin-bottom: 20px; background: #fafafa; }
        #widgetContainer { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Prijava</h2>
    <div class="login-box">
        <label for="username">Korisničko ime</label>
        <input type="text" id="username" placeholder="Unesi korisničko ime">

        <label for="password">Lozinka</label>
        <input type="password" id="password" placeholder="Unesi lozinku">

        <button id="loginBtn">Login</button>
        <button id="logoutBtn">Logout</button>
        <p id="loginMsg"></p>
    </div>

    <h2>Kreiraj bazu</h2>
    <button id="createBtn">Kreiraj / Ažuriraj</button>
    <p id="createResult"></p>

    <div class="grid" id="fieldsGrid">
        <!-- Polja 1-43 -->
        <!-- Primer: prva 6 polja, ostalo se dodaje po istom principu -->
        <div><label for="field1">Odgovor 1</label><input type="text" id="field1" placeholder="Polje 1"></div>
        <div><label for="field2">Pitanje 11</label><input type="text" id="field2" placeholder="Polje 2"></div>
        <div><label for="field3">Pitanje 12</label><input type="text" id="field3" placeholder="Polje 3"></div>
        <div><label for="field4">Pitanje 13</label><input type="text" id="field4" placeholder="Polje 4"></div>
        <div><label for="field5">Pitanje 14</label><input type="text" id="field5" placeholder="Polje 5"></div>
        <div><label for="field6">Pitanje 15</label><input type="text" id="field6" placeholder="Polje 6"></div>
        <!-- Dodati ostala polja do field43 -->
    </div>

    <div id="widgetContainer">
        <button id="generateWidgetBtn">Generiši widget kod</button>
        <p>HTML kod za widget:</p>
        <div id="widgetCode"></div>
    </div>

    <script>
        const SERVER_URL = "https://botanica.ngrok.app";

        // LOGIN
        document.getElementById("loginBtn").addEventListener("click", async () => {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            if (!username || !password) {
                document.getElementById("loginMsg").textContent = "Unesi korisničko ime i lozinku!";
                return;
            }
            try {
                const res = await fetch(`${SERVER_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                    credentials: "include"
                });
                const data = await res.json();
                document.getElementById("loginMsg").textContent = data.message || data.error;

                // Popuni polja odmah sa baze ako postoji
                if (data.success) {
                    for (let i = 1; i <= 43; i++) {
                        document.getElementById("field" + i).value = data["field" + i] || "";
                    }
                }
            } catch (err) {
                document.getElementById("loginMsg").textContent = "Greška: " + err;
            }
        });

        // LOGOUT
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            try {
                const res = await fetch(`${SERVER_URL}/logout`, { method: "POST", credentials: "include" });
                const data = await res.json();
                document.getElementById("loginMsg").textContent = data.message || data.error;
                // Očisti polja prilikom logout-a
                for (let i = 1; i <= 43; i++) document.getElementById("field" + i).value = "";
            } catch (err) {
                document.getElementById("loginMsg").textContent = "Greška: " + err;
            }
        });

        // Kreiranje / ažuriranje baze (automatski po korisniku)
        document.getElementById("createBtn").addEventListener("click", async () => {
            const fields = {};
            for (let i = 1; i <= 43; i++) fields["field" + i] = document.getElementById("field" + i).value.trim();

            try {
                const res = await fetch(`${SERVER_URL}/create_sql`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(fields),
                    credentials: "include"
                });
                const data = await res.json();
                document.getElementById("createResult").textContent = data.message || data.error;
            } catch (err) {
                document.getElementById("createResult").textContent = "Greška: " + err;
            }
        });

        // GENERIŠI WIDGET HTML KOD
        document.getElementById("generateWidgetBtn").addEventListener("click", () => {
            const username = document.getElementById("username").value.trim() || "korisnik";
            const iframeCode = `<iframe 
  src="https://cibulskia.github.io/bot/chat_widget?site=${username}"  
  style="position: fixed; bottom: 0; right: 0; width: 100%; max-width: 400px; height: 600px; border: none; z-index: 9999;"
  scrolling="no"
></iframe>`;
            document.getElementById("widgetCode").textContent = iframeCode;
        });
    </script>
</body>
</html>
