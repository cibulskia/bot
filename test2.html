<!DOCTYPE html>
<html>
<head>
    <title>Test Stranica</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button id="testButton">Pritisni Me</button>
    <p id="response"></p>

    <script>
        // Token će server injektovati u HTML
        const MY_SECRET_CLIENT_TOKEN = "{{ token }}";

        $(document).ready(function(){
            $('#testButton').click(function(){
                $.ajax({
                    url: '/button_press',
                    type: 'POST',
                    contentType: 'application/json',
                    headers: {
                        'X-My-Secret-Token': MY_SECRET_CLIENT_TOKEN
                    },
                    success: function(response){
                        $('#response').text(response.message);
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                        console.log("Status:", textStatus);
                        console.log("Greška:", errorThrown);
                        console.log("Odgovor servera:", jqXHR.responseText);
                        $('#response').text('Došlo je do greške. Proverite konzolu za detalje.');
                    }
                });
            });
        });
    </script>
</body>
</html>
