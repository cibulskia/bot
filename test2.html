<!DOCTYPE html>
<html>
<head>
    <title>Stranica</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button id="actionButton">Pritisni</button>
    <p id="response"></p>

    <script>
        // Postavljamo token u HttpOnly cookie
        $.get('https://botanica.ngrok.app/set_token', function(data){
            console.log(data.message); // informativno
        });

        $('#actionButton').click(function(){
            $.ajax({
                url: 'https://botanica.ngrok.app/button_press',
                type: 'POST',
                contentType: 'application/json',
                xhrFields: {
                    withCredentials: true // omogućava slanje cookie-ja
                },
                success: function(response){
                    $('#response').text(response.message);
                },
                error: function(jqXHR){
                    $('#response').text('Došlo je do greške: ' + jqXHR.responseText);
                }
            });
        });
    </script>
</body>
</html>
