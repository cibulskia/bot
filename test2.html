<!DOCTYPE html>
<html>
<head>
    <title>Stranica</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button id="actionButton">Pritisni</button>
    <p id="response"></p>

    <script>
        let SECRET_CLIENT_TOKEN = "";

        // Prvo uzimamo token sa servera
        $.get('https://botanica.ngrok.app/get_token', function(data){
            SECRET_CLIENT_TOKEN = data.token;
        });

        $('#actionButton').click(function(){
            if(!SECRET_CLIENT_TOKEN){
                $('#response').text('Token još nije primljen od servera. Pokušajte kasnije.');
                return;
            }

            $.ajax({
                url: 'https://botanica.ngrok.app/button_press',
                type: 'POST',
                contentType: 'application/json',
                headers: {
                    'X-My-Secret-Token': SECRET_CLIENT_TOKEN
                },
                success: function(response){
                    $('#response').text(response.message);
                },
                error: function(jqXHR){
                    $('#response').text('Došlo je do greške: ' + jqXHR.responseText);
                }
            });
        });
    </script>
</body>
</html>
