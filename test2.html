<!DOCTYPE html>
<html>
<head>
    <title>Stranica</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button id="actionButton">Pritisni</button>
    <p id="response"></p>

    <script>
        // Token koji generiše server – treba zameniti stvarnim tokenom
        const SECRET_CLIENT_TOKEN = "OVDE_IDE_TOKEN_KOJI_JE_GENERISAN_NA_SERVERU";

        $(document).ready(function(){
            $('#actionButton').click(function(){
                $.ajax({
                    url: 'https://botanica.ngrok.app/button_press',
                    type: 'POST',
                    contentType: 'application/json',
                    headers: {
                        'X-My-Secret-Token': SECRET_CLIENT_TOKEN
                    },
                    success: function(response){
                        $('#response').text(response.message);
                    },
                    error: function(jqXHR){
                        $('#response').text('Došlo je do greške: ' + jqXHR.responseText);
                    }
                });
            });
        });
    </script>
</body>
</html>
