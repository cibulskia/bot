<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigurno Dugme</title>
    <!-- VAŽNO: Content Security Policy - Iako meta tag ima ograničen efekat, dobar je početak.
         Za punu sigurnost, CSP zaglavlja bi trebala biti postavljena na serveru. -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://accounts.google.com https://unpkg.com;
        connect-src 'self' https://accounts.google.com https://adresa-tunela.ngrok.app;
        frame-src https://accounts.google.com;
        img-src 'self' https://ssl.gstatic.com;
        style-src 'self' 'unsafe-inline';
    ">

    <!-- Google Sign-In biblioteka -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script> <!-- Za dekodiranje JWT-a na klijentu (opciono, samo za prikaz informacija) -->

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #login-status {
            margin-bottom: 20px;
            color: #555;
            font-weight: bold;
        }
        #g_id_onload, #g_id_signin {
            margin-bottom: 20px;
        }
        #secureButton {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #secureButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #secureButton:hover:enabled {
            background-color: #0056b3;
        }
        #response-message {
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Autentifikovano Dugme</h1>

        <!-- Google One Tap / Automatski login -->
        <div id="g_id_onload"
             data-client_id="252373158568-4up41b7jo8ik6cu8c1pl3mlvvck2sq2t.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_select="true"
             data-cancel_on_tap_outside="false">
        </div>

        <!-- Google Sign-In dugme (ako auto_select ne uspe ili korisnik klikne) -->
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>

        <p id="login-status">Niste ulogovani.</p>
        <button id="secureButton" disabled>Pritisni Sigurno Dugme</button>
        <p id="response-message"></p>
    </div>

    <script>
        const BACKEND_URL = "https://adresa-tunela.ngrok.app"; // Zamenite sa vašom ngrok HTTPS adresom
        let googleIdToken = null;
        let currentUserEmail = null; // Za prikaz imejla korisnika
        const secureButton = document.getElementById('secureButton');
        const loginStatus = document.getElementById('login-status');
        const responseMessage = document.getElementById('response-message');

        function updateLoginStatus() {
            if (googleIdToken && currentUserEmail) {
                loginStatus.textContent = `Ulogovani ste kao: ${currentUserEmail}`;
                secureButton.disabled = false;
            } else {
                loginStatus.textContent = 'Niste ulogovani.';
                secureButton.disabled = true;
            }
        }

        // Callback funkcija za Google Sign-In
        function handleCredentialResponse(response) {
            // console.log("Encoded JWT ID token: " + response.credential);
            googleIdToken = response.credential;

            try {
                // Dekodiranje tokena na klijentu (samo za prikaz, ne za sigurnosne provere!)
                const decodedToken = jwt_decode(googleIdToken);
                currentUserEmail = decodedToken.email;
                console.log("Korisnik ulogovan:", decodedToken.email);
            } catch (error) {
                console.error("Greška pri dekodiranju tokena:", error);
                currentUserEmail = null;
                googleIdToken = null;
            }
            updateLoginStatus();
        }

        // Event listener za sigurno dugme
        secureButton.addEventListener('click', async () => {
            if (!googleIdToken) {
                alert("Niste ulogovani. Molimo ulogujte se putem Google-a.");
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/button-press`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Nema potrebe za 'Authorization' zaglavljem direktno ovde,
                        // token šaljemo u telu zahteva.
                    },
                    body: JSON.stringify({ id_token: googleIdToken })
                });

                const data = await response.json();

                if (response.ok) {
                    responseMessage.style.color = 'green';
                    responseMessage.textContent = `Backend odgovor: ${data.message} (Korisnik: ${data.user_email})`;
                    console.log("Uspešan odgovor od backenda:", data);
                } else {
                    responseMessage.style.color = 'red';
                    responseMessage.textContent = `Greška sa backenda: ${data.message}`;
                    console.error("Greška sa backenda:", data);
                    if (response.status === 401) {
                        // Token je nevažeći ili istekao, resetujemo stanje
                        googleIdToken = null;
                        currentUserEmail = null;
                        updateLoginStatus();
                        alert("Sesija je istekla ili je token nevažeći. Molimo ulogujte se ponovo.");
                    }
                }
            } catch (error) {
                responseMessage.style.color = 'red';
                responseMessage.textContent = `Došlo je do mrežne greške: ${error.message}`;
                console.error("Mrežna greška:", error);
            }
        });

        // Inicijalno ažuriranje statusa pri učitavanju stranice
        document.addEventListener('DOMContentLoaded', updateLoginStatus);

    </script>
</body>
</html>
