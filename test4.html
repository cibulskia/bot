<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kategorije i Podkategorije</title>
<meta http-equiv="Referrer-Policy" content="no-referrer-when-downgrade">
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; }
    h2 { margin-top: 40px; }
    .section { background: white; padding: 20px; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    label { display: block; margin: 10px 0 5px; }
    input[type="text"], select { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    input[type="checkbox"] { margin-right: 5px; }
    button { margin: 10px 5px 0 0; padding: 10px 20px; font-size: 14px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; transition: 0.2s; }
    button:hover { background-color: #0056b3; }
    button:disabled { background-color: #cccccc; cursor: not-allowed; }
    select.subcategory-list { margin-top: 10px; }
    #statusMessage { margin-top: 15px; font-size: 14px; color: #333; }
</style>
</head>
<body>

<div id="g_id_onload"
     data-client_id="252373158568-4up41b7jo8ik6cu8c1pl3mlvvck2sq2t.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_select="true"
     data-ux_mode="popup">
</div>

<div class="section">
    <h2>Kategorija</h2>
    <label><input type="checkbox" id="checkbox1"> Checkbox 1</label>
    <label><input type="checkbox" id="checkbox2"> Checkbox 2</label>
    <label><input type="checkbox" id="checkbox3"> Checkbox 3</label>
    <label><input type="checkbox" id="checkbox4"> Checkbox 4</label>
    <label>Select 1
        <select id="select1">
            <option value="">--Odaberi--</option>
            <option value="Option1">Option 1</option>
            <option value="Option2">Option 2</option>
        </select>
    </label>
    <label>Text 1 <input type="text" id="text1"></label>
    <label>Text 2 <input type="text" id="text2"></label>
    <label>Text 3 <input type="text" id="text3"></label>
    <label>Text 4 <input type="text" id="text4"></label>

    <div>
        <button id="loadCategoryBtn" disabled>Učitaj kategoriju</button>
        <button id="updateCategoryBtn" disabled>Ažuriraj kategoriju</button>
        <button id="deleteCategoryBtn" disabled>Obriši kategoriju</button>
    </div>
</div>

<div class="section">
    <h2>Podkategorije</h2>
    <select id="subcategorySelect" class="subcategory-list">
        <option value="">--Odaberi podkategoriju--</option>
    </select>
    <label>Ime podkategorije <input type="text" id="subName"></label>
    <label><input type="checkbox" id="subCheckbox1"> Checkbox 1</label>
    <label><input type="checkbox" id="subCheckbox2"> Checkbox 2</label>
    <label><input type="checkbox" id="subCheckbox3"> Checkbox 3</label>
    <label><input type="checkbox" id="subCheckbox4"> Checkbox 4</label>
    <label>Select 1
        <select id="subSelect1">
            <option value="">--Odaberi--</option>
            <option value="Option1">Option 1</option>
            <option value="Option2">Option 2</option>
        </select>
    </label>
    <label>Text 1 <input type="text" id="subText1"></label>
    <label>Text 2 <input type="text" id="subText2"></label>
    <label>Text 3 <input type="text" id="subText3"></label>
    <label>Text 4 <input type="text" id="subText4"></label>

    <div>
        <button id="listSubcategoriesBtn" disabled>Lista podkategorija</button>
        <button id="updateSubcategoryBtn" disabled>Ažuriraj podkategoriju</button>
        <button id="deleteSubcategoryBtn" disabled>Obriši podkategoriju</button>
        <button id="deleteAllSubcategoriesBtn" disabled>Obriši sve podkategorije</button>
    </div>
</div>

<p id="statusMessage"></p>

<script>
const CLIENT_ID = "252373158568-4up41b7jo8ik6cu8c1pl3mlvvck2sq2t.apps.googleusercontent.com";
let googleToken = null;
let selectedSubcategoryId = null;
const API_BASE = "https://botanica.ngrok.app"; // zameni sa stvarnim URL-om

// DOM elementi
const statusMessage = document.getElementById("statusMessage");
const loadCategoryBtn = document.getElementById("loadCategoryBtn");
const updateCategoryBtn = document.getElementById("updateCategoryBtn");
const deleteCategoryBtn = document.getElementById("deleteCategoryBtn");
const listSubcategoriesBtn = document.getElementById("listSubcategoriesBtn");
const updateSubcategoryBtn = document.getElementById("updateSubcategoryBtn");
const deleteSubcategoryBtn = document.getElementById("deleteSubcategoryBtn");
const deleteAllSubcategoriesBtn = document.getElementById("deleteAllSubcategoriesBtn");
const subcategorySelect = document.getElementById("subcategorySelect");

// Google One Tap callback
window.handleCredentialResponse = (response) => {
    if (response.credential) {
        googleToken = response.credential;
        enableButtons();
        statusMessage.textContent = "Uspesno ulogovani!";
    } else {
        statusMessage.textContent = "Prijava putem Google-a nije uspela.";
    }
};

function enableButtons() {
    loadCategoryBtn.disabled = false;
    updateCategoryBtn.disabled = false;
    deleteCategoryBtn.disabled = false;
    listSubcategoriesBtn.disabled = false;
    updateSubcategoryBtn.disabled = false;
    deleteSubcategoryBtn.disabled = false;
    deleteAllSubcategoriesBtn.disabled = false;
}

// --- CATEGORY FUNCTIONS ---
async function loadCategory() {
    const res = await fetch(`${API_BASE}/category/load`, {
        headers: { "Authorization": `Bearer ${googleToken}` }
    });
    const data = await res.json();
    if (res.ok) {
        document.getElementById("checkbox1").checked = !!data.checkbox1;
        document.getElementById("checkbox2").checked = !!data.checkbox2;
        document.getElementById("checkbox3").checked = !!data.checkbox3;
        document.getElementById("checkbox4").checked = !!data.checkbox4;
        document.getElementById("select1").value = data.select1 || "";
        document.getElementById("text1").value = data.text1 || "";
        document.getElementById("text2").value = data.text2 || "";
        document.getElementById("text3").value = data.text3 || "";
        document.getElementById("text4").value = data.text4 || "";
        statusMessage.textContent = "Kategorija učitana!";
    } else {
        statusMessage.textContent = data.message || "Greška pri učitavanju kategorije";
    }
}

async function updateCategory() {
    const payload = {
        checkbox1: document.getElementById("checkbox1").checked ? 1 : 0,
        checkbox2: document.getElementById("checkbox2").checked ? 1 : 0,
        checkbox3: document.getElementById("checkbox3").checked ? 1 : 0,
        checkbox4: document.getElementById("checkbox4").checked ? 1 : 0,
        select1: document.getElementById("select1").value,
        text1: document.getElementById("text1").value,
        text2: document.getElementById("text2").value,
        text3: document.getElementById("text3").value,
        text4: document.getElementById("text4").value
    };
    const res = await fetch(`${API_BASE}/category/update`, {
        method: "POST",
        headers: { "Authorization": `Bearer ${googleToken}`, "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });
    const data = await res.json();
    statusMessage.textContent = data.message || data.error;
}

async function deleteCategory() {
    if (!confirm("Da li ste sigurni da želite obrisati kategoriju i sve podkategorije?")) return;
    const res = await fetch(`${API_BASE}/category/delete`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${googleToken}` }
    });
    const data = await res.json();
    statusMessage.textContent = data.message || data.error;
}

// --- SUBCATEGORY FUNCTIONS ---
async function listSubcategories() {
    const res = await fetch(`${API_BASE}/subcategory/list`, {
        headers: { "Authorization": `Bearer ${googleToken}` }
    });
    const data = await res.json();
    if (res.ok) {
        subcategorySelect.innerHTML = `<option value="">--Odaberi podkategoriju--</option>`;
        data.forEach(sub => {
            const opt = document.createElement("option");
            opt.value = sub.id;
            opt.textContent = sub.name;
            subcategorySelect.appendChild(opt);
        });
        statusMessage.textContent = "Lista podkategorija učitana!";
    } else {
        statusMessage.textContent = data.error || "Greška pri učitavanju podkategorija";
    }
}

subcategorySelect.addEventListener("change", async () => {
    const subId = subcategorySelect.value;
    if (!subId) return;
    selectedSubcategoryId = subId;
    const res = await fetch(`${API_BASE}/subcategory/list`, {
        headers: { "Authorization": `Bearer ${googleToken}` }
    });
    const data = await res.json();
    const sub = data.find(s => s.id == subId);
    if (sub) {
        document.getElementById("subName").value = sub.name || "";
        document.getElementById("subCheckbox1").checked = !!sub.checkbox1;
        document.getElementById("subCheckbox2").checked = !!sub.checkbox2;
        document.getElementById("subCheckbox3").checked = !!sub.checkbox3;
        document.getElementById("subCheckbox4").checked = !!sub.checkbox4;
        document.getElementById("subSelect1").value = sub.select1 || "";
        document.getElementById("subText1").value = sub.text1 || "";
        document.getElementById("subText2").value = sub.text2 || "";
        document.getElementById("subText3").value = sub.text3 || "";
        document.getElementById("subText4").value = sub.text4 || "";
    }
});

async function updateSubcategory() {
    if (!selectedSubcategoryId) return alert("Odaberite podkategoriju");
    const payload = {
        name: document.getElementById("subName").value,
        checkbox1: document.getElementById("subCheckbox1").checked ? 1 : 0,
        checkbox2: document.getElementById("subCheckbox2").checked ? 1 : 0,
        checkbox3: document.getElementById("subCheckbox3").checked ? 1 : 0,
        checkbox4: document.getElementById("subCheckbox4").checked ? 1 : 0,
        select1: document.getElementById("subSelect1").value,
        text1: document.getElementById("subText1").value,
        text2: document.getElementById("subText2").value,
        text3: document.getElementById("subText3").value,
        text4: document.getElementById("subText4").value
    };
    const res = await fetch(`${API_BASE}/subcategory/update/${selectedSubcategoryId}`, {
        method: "POST",
        headers: { "Authorization": `Bearer ${googleToken}`, "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });
    const data = await res.json();
    statusMessage.textContent = data.message || data.error;
}

async function deleteSubcategory() {
    if (!selectedSubcategoryId) return alert("Odaberite podkategoriju");
    if (!confirm("Da li ste sigurni da želite obrisati podkategoriju?")) return;
    const res = await fetch(`${API_BASE}/subcategory/delete/${selectedSubcategoryId}`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${googleToken}` }
    });
    const data = await res.json();
    statusMessage.textContent = data.message || data.error;
    await listSubcategories();
    selectedSubcategoryId = null;
}

async function deleteAllSubcategories() {
    if (!confirm("Da li ste sigurni da želite obrisati sve podkategorije?")) return;
    const res = await fetch(`${API_BASE}/subcategory/delete_all`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${googleToken}` }
    });
    const data = await res.json();
    statusMessage.textContent = data.message || data.error;
    await listSubcategories();
    selectedSubcategoryId = null;
}

// --- Event listeners ---
loadCategoryBtn.addEventListener("click", loadCategory);
updateCategoryBtn.addEventListener("click", updateCategory);
deleteCategoryBtn.addEventListener("click", deleteCategory);
listSubcategoriesBtn.addEventListener("click", listSubcategories);
updateSubcategoryBtn.addEventListener("click", updateSubcategory);
deleteSubcategoryBtn.addEventListener("click", deleteSubcategory);
deleteAllSubcategoriesBtn.addEventListener("click", deleteAllSubcategories);
</script>

</body>
</html>
