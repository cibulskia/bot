<!DOCTYPE html>
<html>
<head>
    <title>Test Stranica</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button id="testButton">Pritisni Me</button>
    <p id="response"></p>

    <script>
        $(document).ready(function(){
            $('#testButton').click(function(){
                $.ajax({
                    url: 'https://botanica.ngrok.app/button_press', // Vaš ngrok tunel
                    type: 'POST',
                    contentType: 'application/json', // Dodato
                    success: function(response){
                        $('#response').text(response.message);
                    },
                    error: function(jqXHR, textStatus, errorThrown){ // Izmenjeno
                        console.log("Status:", textStatus);
                        console.log("Greška:", errorThrown);
                        console.log("Odgovor servera:", jqXHR.responseText);
                        $('#response').text('Došlo je do greške. Proverite konzolu za detalje.');
                    }
                });
            });
        });
    </script>
</body>
</html>
