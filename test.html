<!DOCTYPE html>
<html>
<head>
    <title>Stranica</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #contentFrame {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="actionButton" disabled>Pritisni</button>
    <p id="response"></p>

    <!-- Prostor za sadržaj -->
    <div id="contentArea"></div>

    <script>
        // Prvo pozivamo server da postavi HttpOnly cookie
        $.ajax({
            url: 'https://botanica.ngrok.app/set_token',
            type: 'GET',
            xhrFields: { withCredentials: true }, // šalje cookie i prima ga
            success: function(data){
                console.log(data.message);
                $('#actionButton').prop('disabled', false); // dugme aktivno
            },
            error: function(){
                $('#response').text('Greška pri dobijanju tokena.');
            }
        });

        $('#actionButton').click(function(){
            $.ajax({
                url: 'https://botanica.ngrok.app/button_press',
                type: 'POST',
                contentType: 'application/json',
                xhrFields: { withCredentials: true }, // šalje cookie
                success: function(response){
                    $('#response').text("Server odgovorio: " + response.message);

                    // Ako server šalje link umesto teksta
                    if (response.link) {
                        // Prikazujemo iframe sa sadržajem
                        $('#contentArea').html(
                            '<iframe id="contentFrame" src="' + response.link + '" allowfullscreen></iframe>'
                        );
                    }
                },
                error: function(jqXHR){
                    $('#response').text('Došlo je do greške: ' + jqXHR.responseText);
                }
            });
        });
    </script>
</body>
</html>
