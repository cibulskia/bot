<!DOCTYPE html>
<html>
<head>
    <title>Stranica</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button id="actionButton" disabled>Pritisni</button>
    <button id="loginButton">Login sa Google</button>
    <br><br>

    <label for="userInput">Unesi tekst:</label><br>
    <textarea id="userInput" rows="4" cols="40"></textarea>
    <br><br>

    <p id="response"></p>

    <script>
        // Dugme za token
        $.ajax({
            url: 'https://botanica.ngrok.app/set_token',
            type: 'GET',
            xhrFields: { withCredentials: true },
            success: function(data){
                console.log(data.message);
                $('#actionButton').prop('disabled', false);
            },
            error: function(){
                $('#response').text('Greška pri dobijanju tokena.');
            }
        });

        // Slanje unosa sa frontenda
        $('#actionButton').click(function(){
            const unos = $('#userInput').val();

            $.ajax({
                url: 'https://botanica.ngrok.app/button_press',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ tekst: unos }),
                xhrFields: { withCredentials: true },
                success: function(response){
                    $('#response').text(response.message);
                },
                error: function(jqXHR){
                    $('#response').text('Došlo je do greške: ' + jqXHR.responseText);
                }
            });
        });

        // Dugme za Google login
        $('#loginButton').click(function(){
            $.get('https://botanica.ngrok.app/auth/url', function(data){
                window.location.href = data.url;  // prebacuje na Google login
            });
        });
    </script>
</body>
</html>
