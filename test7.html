<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>JobLink Pro</title>
<link rel="stylesheet" href="stylew.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<div id="g_id_onload" data-client_id="252373158568-4up41b7jo8ik6cu8c1pl3mlvvck2sq2t.apps.googleusercontent.com" data-callback="handleCredentialResponse" data-auto_select="true" data-ux_mode="popup"></div>

<header class="header">
  <div class="container">
    <div class="logo">JobLink Pro</div>
    <div class="user-info" id="loginStatusContainer">
      <span id="loginStatus">Čekam Google prijavu...</span>
      <button id="signOutBtn" class="btn btn-secondary btn-icon" style="display:none">
        <i class="fas fa-sign-out-alt"></i> Odjavi se
      </button>
    </div>
  </div>
</header>

<main class="container content-grid">
  <section class="card settings-card">
    <h2><i class="fas fa-user-cog"></i> Korisnička podešavanja</h2>
    <div class="form-group">
      <label for="cat_dropdown"><i class="fas fa-tools"></i> Vrsta obrade:</label>
      <div class="input-icon-wrapper">
        <select id="cat_dropdown">
          <option value="">-- izaberi --</option>
          <option value="opt1">Strug</option>
          <option value="opt2">Glodalica</option>
          <option value="opt3">Strug i glodalica</option>
        </select>
        <i class="fas fa-chevron-down input-icon-right"></i>
      </div>
    </div>

    <div class="form-group">
      <label for="cat_text1"><i class="fas fa-building"></i> Ime firme:</label>
      <input type="text" id="cat_text1" placeholder="Unesite ime firme">
    </div>

    <div class="form-group">
      <label for="cat_text2"><i class="fas fa-info-circle"></i> Opis firme:</label>
      <textarea id="cat_text2" placeholder="Unesite opis firme"></textarea>
    </div>

    <div class="form-group">
      <label for="cat_text3"><i class="fas fa-envelope"></i> Email:</label>
      <input type="text" id="cat_text3" placeholder="Unesite email">
    </div>

    <div class="form-group">
      <label for="cat_text4"><i class="fas fa-globe"></i> Internet stranica:</label>
      <input type="text" id="cat_text4" placeholder="Unesite internet stranicu">
    </div>

    <div class="button-group">
      <button id="btnLoadCategory" class="btn btn-primary btn-icon"><i class="fas fa-sync-alt"></i> Učitaj podešavanja</button>
      <button id="btnUpdateCategory" class="btn btn-success btn-icon"><i class="fas fa-save"></i> Sačuvaj / Ažuriraj</button>
      <button id="btnDeleteCategory" class="btn btn-danger btn-icon"><i class="fas fa-trash-alt"></i> Obriši nalog</button>
    </div>
    <div class="status-message" id="catStatus"></div>
  </section>

  <section class="card job-offers-card">
    <h2><i class="fas fa-briefcase"></i> Ponuda poslova</h2>
    <div class="job-list-container">
      <div class="job-list-header">
        <button id="btnListSubcats" class="btn btn-secondary btn-icon"><i class="fas fa-list"></i> Lista ponuda</button>
      </div>
      <div class="subcat-list" id="subcatList">
        <p class="empty-state">Nema aktivnih ponuda. Kliknite 'Lista ponuda' da učitate.</p>
      </div>
    </div>

    <div class="job-details">
      <h3 id="subcatEditorTitle"><i class="fas fa-file-alt"></i> Nije izabrana ponuda</h3>
      <div class="form-group">
        <label for="sub_name"><i class="fas fa-tag"></i> Posao:</label>
        <input type="text" id="sub_name" disabled>
      </div>
      <div class="form-group">
        <label for="sub_text1"><i class="fas fa-align-left"></i> Kratak opis:</label>
        <input type="text" id="sub_text1" disabled>
      </div>
      <div class="form-group">
        <label for="sub_text2"><i class="fas fa-comment-alt"></i> Objašnjenje:</label>
        <textarea id="sub_text2" disabled></textarea>
      </div>
      <div class="form-group">
        <label for="sub_text3"><i class="fas fa-calendar-alt"></i> Rok za ponudu:</label>
        <input type="text" id="sub_text3" disabled>
      </div>
      <div class="form-group">
        <label for="sub_text4"><i class="fas fa-hourglass-half"></i> Rok za izradu:</label>
        <input type="text" id="sub_text4" disabled>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="sub_cb1">
        <label for="sub_cb1">Prijavljujem se za posao</label>
      </div>
      <button id="btnUpdateSubcat" class="btn btn-primary btn-block btn-icon"><i class="fas fa-paper-plane"></i> Pošalji prijavu</button>
      <div class="status-message" id="subStatus"></div>
    </div>
  </section>
</main>

<script src="scriptw.js"></script>
</body>
</html>
