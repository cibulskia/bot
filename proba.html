<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Widget Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* uklanja scroll unutar iframe-a */
    }

    #chat-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <script src="chat_widget.js"></script>
  <script>
    // Pretpostavka: chat_widget.js može da se inicijalizuje unutar #chat-container
    if (typeof initChatWidget === "function") {
      initChatWidget(document.getElementById('chat-container'));
    }

    // Automatsko prilagođavanje iframe-a samom sadržaju
    function resizeSelf() {
      document.body.style.height = document.documentElement.scrollHeight + 'px';
    }

    // Osluškuj promene dimenzija sadržaja
    const observer = new ResizeObserver(resizeSelf);
    observer.observe(document.getElementById('chat-container'));
    window.addEventListener('load', resizeSelf);
  </script>
</body>
</html>
